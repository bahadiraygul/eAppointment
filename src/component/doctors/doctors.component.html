<div class="mt-3 d-flex justify-content-between align-items-center">
  <h3>Doctors Page</h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item active">Doctors</li>
    </ol>
  </nav>
</div>

<div class="mt-3">
  <div class="form-group">
    <div class="row">
      <div class="col-xl-9 col-lg-8 col-md-6 col-sm-12 col-12">
        <button
          class="btn btn-dark"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
        >
          <i class="fa-solid fa-plus"></i>
          <span>Add Doctor</span>
        </button>
      </div>
      <div
        class="col-xl-3 col-lg-4 col-md-6 col-sm-12 col-12 position-relative"
      >
        <input
          type="search"
          class="form-control"
          placeholder="Search doctor..."
        />
        <i class="fa-solid fa-magnifying-glass search"></i>
      </div>
    </div>
  </div>
  <div class="form-group">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Full Name</th>
          <th>Department</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        @for (doctor of doctors; track doctor) {
        <tr>
          <td>{{ $index + 1 }}</td>
          <td>{{ doctor.fullName }}</td>
          <td>{{ doctor.department.name }}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-2" title="Edit">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" title="Delete">
              <i class="fa-solid fa-trash-can text-danger"></i>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>

<div
  class="modal fade"
  id="addModal"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Doctor Form</h5>
      </div>
      <form
        #addForm="ngForm"
        formValidate
        autocomplete="off"
        (ngSubmit)="add(addForm)"
      >
        <div class="modal-body">
          <div class="form-group">
            <label for="">First Name</label>
            <input
              [(ngModel)]="createModel.firstName"
              type="text"
              name="firstName"
              class="form-control"
              required
              minlength="3"
            />
          </div>
          <div class="form-group">
            <label for="">Last Name</label>
            <input
              [(ngModel)]="createModel.lastName"
              type="text"
              name="firstName"
              class="form-control"
              required
              minlength="3"
            />
          </div>

          <div class="form-group mt-2">
            <label>Department</label>
            <select
              class="form-control"
              name="department"
              [(ngModel)]="createModel.departmentValue"
              required
            >
              <option [value]="0">Select...</option>
              @for(department of departments; track department){
              <option [value]="department.value">{{ department.name }}</option>
              }
            </select>
            <div class="invalid-feedback"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-dark w-100">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
